        <!-- formulario  -->
     
        <form action="../Gracias Por su Denuncia/Gracias_Denuncia.html"  id="contact_form">
            

          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Nombre" name="name" class="input-class" required>
          </div>


          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="E-Mail" name="email" class="input-class" required>
          </div>


          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Número Télefonico" maxlength="10" name="telephone" class="input-class" required>
          </div>

        
          <div class="name">
            <label for="name" ></label>
            <input type="text" placeholder="Cedula o Pasaporte" maxlength="12"name="documentacion" class="input-class" required>
          </div>

          <div class="date">
            <label for="name" class="Label-fecha">Fecha de la Denuncia </label>
            <input type="date" placeholder="Fecha" name="Fecha" class="date2" required>
          </div>

          <div class="subject">

            <label for="subject"></label>
            <select placeholder="Tipo de denuncia" name="subject" id="subject_input" required>
             
                <option disabled hidden selected>Tipo de denuncia</option>
              <option>Ninguno</option>  
              <option>Acoso</option>
              <option>Competencia Desleal</option>
              <option>Contrabando</option>
              <option>Intento De extorción </option>
              <option>Importacion</option>
              <option>Malas Prácticas</option>
              <option>Otros</option>


            </select>


          </div>

         
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Descripción de la denuncia" id="message_input" cols="30" rows="5" required></textarea>
          </div>


            <div class="submit" >
                <input type="submit" value="Enviar Denuncia" id="form_button" />
            </div>

      
        </form>
